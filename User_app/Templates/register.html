{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  <title>Register</title>
{% endblock title %}

{% block content %}
<div class = " container">
  
    <h1>Register On Taskmate</h1>
    <div class = "row ">
      <form method = "POST" class = "mt-5 col-lg-6">
        {% csrf_token %}
        {{register_forms| crispy}}
        <button type = "submit" class = "btn btn-dark shadow mb-5">Register</button>
      </form>

      <div class = "mt-5 col-lg-6">
        <img src = "{% static "images/register_img3.jpg" %}" alt = " register" class="rounded-sm shadow" width = "600" height = "500"> 
      </div>
   
       
    </div>
</div>
{% endblock content %}
