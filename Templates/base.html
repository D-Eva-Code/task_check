{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static "images/favicon.ico" %}" sizes = "16x16">
    {% block title %}
    {% endblock title %}

  </head>
  <body class = " bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url "index" %}"> <img src = "{% static "images/n.jfif" %}" alt = " Cake Logo" width = "150" height = "70"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="{% url "index" %}">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "about us" %}">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "contact us" %}">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "todolist" %}">Todolist</a>
          </li>
        </ul>
        <!-- <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url "logout" %}">Logout</a>
            
          </li>
        </ul> -->
       
    </div>
{% if user.is_authenticated %}
    <form class="d-flex" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <div class="d-flex">
            <div class="text-bg-dark text-white p-2">
                Logged in as <b>{{ user.username }}</b>
            </div>
            <button class="btn btn-outline-light" type="submit">Log Out</button>
        </div>
    </form>
{% else %}
    <div class="text-white">
      <form method = "POST"  action = {% url "register" %}>
        {% csrf_token %}
        <button class="btn btn-outline-light" type="submit">Register</button>
      </form>
      
    </div>
{% endif %}

    </div>
    </nav>
        {% block content %}
        {% endblock content %}
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
